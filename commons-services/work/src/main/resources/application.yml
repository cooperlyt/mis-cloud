server:
  port: 19007

spring:
  application:
    name: work
  profiles:
    active: local
  jackson:
    time-zone: UTC
    dateFormat: yyyy-MM-dd'T'HH:mm:ss.SSS'Z'
#    longToString: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://192.168.1.21:8443/realms/house-sale
          jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs
  cache:
    cache-names: work,define
    type: CAFFEINE
    caffeine:
      spec: maximumSize=500,expireAfterAccess=600s
  cloud:
    loadbalancer:
      cache:
        enabled: true
        caffeine:
          spec: initialCapacity=500,expireAfterWrite=5s
    consul:
      ribbon:
        enabled: false
      config:
        enabled: true
        format: yaml
        prefixes: config
        profile-separator: ':'
        data-key: data
      discovery:
        serviceName: ${spring.application.name}
        # 启用服务发现
        enabled: true
        # 启用服务注册
        register: true
        # 服务停止时取消注册
        deregister: true

        # 表示注册时使用IP而不是hostname
        prefer-ip-address: true
        # 执行监控检查的频率
        health-check-interval: 30s
        # 设置健康检查失败多长时间后，取消注册
        health-check-critical-timeout: 30s
        # 健康检查的路径
        health-check-path: /actuator/info
        # 服务注册标识，格式为：应用名称+服务器IP+端口
        instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
#    inetutils:
#      preferred-networks:
#        - 172.16.
#      use-only-site-local-interfaces: false
    function:
      definition: workCreateChannel;workChangeChannel
    stream:
      bindings:
        workCreateChannel-in-0:
          #RocketMQ Topic
          destination: topic-work-create
          content-type: application/json
          group: group-work-create
        workChangeChannel-in-0:
          #RocketMQ Topic
          destination: topic-process-change
          content-type: application/json
          group: group-work-change


      # Spring Cloud Stream RocketMQ 配置项
      rocketmq:
        # 对应 RocketMQBinderConfigurationProperties 类
        binder:
          name-server: namesrv:9876
        # RocketMQ 自定义 Binding 配置项， 对应 RocketMQBindingProperties Map
        bindings:
          workCreateChannel-in-0:
            consumer:
#              messageModel:
              # 是否开启消费,默认为 true
              enabled: true
              #是否使用广播消费，默认为false 使用集群消费， 如果要使用广播消费值设成true
              #顺序接收消息
              #orderly: true
          workChangeChannel-in-0:
            consumer:
              enabled: true

  r2dbc:
    url: r2dbc:mariadb://database:3306/business?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false
  jpa:
    show-sql: "true"
  sql:
    init:
      mode: never

#开启actuator管理api
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always


uid:
  timeBits: 30             # 时间位, 默认:30
  workerBits: 17           # 机器位, 默认:16
  seqBits: 6               # 序列号, 默认:7
  epochStr: "2019-09-01"   # 初始时间, 默认:"2019-02-20"
  enableBackward: true    # 是否容忍时钟回拨, 默认:true
  maxBackwardSeconds: 1    # 时钟回拨最长容忍时间（秒）, 默认:1
  CachedUidGenerator: # CachedUidGenerator相关参数
    boostPower: 3          # RingBuffer size扩容参数, 可提高UID生成的吞吐量, 默认:3
    paddingFactor: 50      # 指定何时向RingBuffer中填充UID, 取值为百分比(0, 100), 默认为50
    #scheduleInterval: 60    # 默认:不配置此项, 即不实用Schedule线程. 如需使用, 请指定Schedule线程时间间隔, 单位:秒

logging:
  level:
    org.springframework.r2dbc: DEBUG
    io.github.cooperlyt: DEBUG

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

