server:
  port: 19007

mis:
  jackson:
    zoned-date:
      enable: true
      local-time-zone: Asia/Shanghai

spring:
  application:
    name: work
  profiles:
    active: local
  jackson:
    time-zone: UTC
    dateFormat: yyyy-MM-dd'T'HH:mm:ss.SSSXXX
#    longToString: true
  security:
    oauth2:
      resourceserver:
        jwt:
#          issuer-uri: ${KEYCLOAK_ISSUER_URI:${KEYCLOAK_URI}}/realms/${KEYCLOAK_REALM:construction}
          jwk-set-uri: ${KEYCLOAK_URI}/realms/${KEYCLOAK_REALM:construction}/protocol/openid-connect/certs
  cache:
    cache-names: work,define
    type: CAFFEINE
    caffeine:
      spec: maximumSize=500,expireAfterAccess=600s
  cloud:
    loadbalancer:
      cache:
        enabled: true
        caffeine:
          spec: initialCapacity=500,expireAfterWrite=5s
    consul:
      ribbon:
        enabled: false
      config:
        enabled: true
        format: yaml
        prefixes: config
        profile-separator: ':'
        data-key: data
      discovery:
        serviceName: ${spring.application.name}
        # 启用服务发现
        enabled: true
        # 启用服务注册
        register: true
        # 服务停止时取消注册
        deregister: true

        # 表示注册时使用IP而不是hostname
        prefer-ip-address: true
        # 执行监控检查的频率
        health-check-interval: 30s
        # 设置健康检查失败多长时间后，取消注册
        health-check-critical-timeout: 30s
        # 健康检查的路径
        health-check-path: /actuator/info
        # 服务注册标识，格式为：应用名称+服务器IP+端口
        instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
